
<div>
    <form action="/movies/add" method="POST">
        {% csrf_token %}
        <label for="title">Movie:</label>
        <input type="text" name="title" id="title">
        <br><br>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year">
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>
